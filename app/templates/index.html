{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-center">
    {% if current_user.is_authenticated %}
    <h1>Welcome back, {{ current_user.username }}!</h1>
    <a href="{{ url_for('profile') }}" class="btn btn-primary">Go to Profile</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Log Out</a>
    {% else %}
    <h1>Welcome!</h1>
    <p>To use our services, please <a href="{{ url_for('register') }}" class="btn btn-link">register</a></p>
    <p>Or if you already have an account, <a href="{{ url_for('login') }}" class="btn btn-link">log in</a></p>    
    {% endif %}
</div>
{% endblock %}
